<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login2</title>
     <link href="https://kelvinsalless.github.io/login2/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-login"><!--Encloba tudo, tanto a parte da direita quanto da esquer, tudo dentro dela-->
        <div class="left-login"><!--Lado esquerdo da página-->
            <h1>Entre nessa <strong>aventura</strong> com a gente!</h1>
            <img src="Dino.svg" class="left-login-image" alt="Dinossauro">
        </div> 
        <div class="right-login"><!--Lado direito da página-->
            <div class="card-login"> <!--É como se fosse uma carta e dentro está Login, senha e botão-->
                <h1>LOGIN</h1>
                <p>do explorador</p>
                <div class="textfild"> <!--Entrada de usuário-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfild"> <!--Entrada de senha-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div> 
</body>
</html>
